<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="navbar">
      <a href="#">HOME</a>
      <a href="#">CONTACT</a>
      <a href="#">ABOUT</a>
      <a href="#">OTHER</a>
    </div>

    <div class="container">
      <form action="">
        <h1>SIGN IN</h1>
        <div class="formgroup">
          <label for="">NAME</label>
          <input type="text" class="forminput">
        </div>

        <div class="formgroup">
        <label for="">Email</label>
        <input type="email" class="forminput" placeholder="something@gmail.com">
        </div>

        <div class="formgroup">
          <label for="">Password</label>
          <input type="password " class="forminput" placeholder="Enter your password">
        </div>

        <input type="button" value="Login" class="button">
      </form>
    </div>
</body>
</html>
